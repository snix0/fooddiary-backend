
user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;


events {
    worker_connections  1024;
}

http {
    upstream backend {
        least_conn;
        server 172.17.0.1:3000;
        server 172.17.0.2:4999;
    }
    server {
        listen 8080;
        location /fooddiary/ {
            proxy_pass http://backend/;
        }

        location /db {
            proxy_pass http://backend/db;
        }
    }
}

